<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .input-container {
            display: flex;
            margin-bottom: 10px;
        }

        .input-box {
            margin-right: 10px;
            padding: 5px;
            border: 1px solid #ccc;
        }

        #operation-dropdown {
            margin-bottom: 20px;
            padding: 5px;
        }

        #result-btn {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        #result-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(134, 114, 114, 0.1);
        }

        #closeButton 
        {
         position: absolute;
         top: 10px;
         right: 10px;
        cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="input-container">
        <input type="text" id="inputA" class="input-box" placeholder="Input A">
        <input type="text" id="inputB" class="input-box" placeholder="Input B">
    </div>

    <div>
        <select id="operation-dropdown">
            <option value="addition">Addition</option>
            <option value="subtraction">Subtraction</option>
            <option value="multiplication">Multiplication</option>
        </select>
    </div>

    <button id="result-btn" onclick="calculateResult()">Result</button>

    <div id="result-popup">
        <span id="closeButton" onclick="closePopup()">x</span>
        <div id="resultContent"></div>
    </div>

    <script>
        function calculateResult() 
        {
            var inputA = parseFloat(document.getElementById("inputA").value);
            var inputB = parseFloat(document.getElementById("inputB").value);
            var operation = document.getElementById("operation-dropdown").value;

            var result;
            switch (operation) {
                case "addition":
                    result = inputA + inputB;
                    break;
                case "subtraction":
                    result = inputA - inputB;
                    break;
                case "multiplication":
                    result = inputA * inputB;
                    break;
                default:
                    result = "Invalid operation";
            }

            var resultContent = document.getElementById("resultContent");
            resultContent.innerHTML = "The result of " + inputA + " " + operation + " " + inputB + " is " + result;
            var resultPopup = document.getElementById("result-popup");
            resultPopup.style.display = "block";
        }
        function closePopup(){
            var resultPopup = document.getElementById("result-popup");
            resultPopup.style.display='none';
        }
    </script>

</body>
</html>
